version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    container_name: symfony_php
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=dev
    depends_on:
      - database

  nginx:
    image: nginx:alpine
    container_name: symfony_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  database:
    image: mysql:8.0
    container_name: symfony_db
    environment:
      MYSQL_DATABASE: portfolio
      MYSQL_USER: Zozo921506
      MYSQL_PASSWORD: tf-rK4a3
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
